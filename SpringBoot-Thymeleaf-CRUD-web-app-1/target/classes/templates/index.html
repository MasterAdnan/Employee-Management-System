<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
	.flex {
		display: flex;
	}
	.flex a {
		margin: 0 0 0 65%;
		padding-top: 9px;
	}
	table {
		margin-top: 5%;
	}
</style>

</head>
<body>
	
	<div style="align-items: center;justify-items: center;" class="container my-2">

		<div class="flex">
			<nav>
			<h1>Employees List</h1>
		</nav>
			<a th:href= "@{/showNewEmployeeForm}" class="btn btn-primary btn-sm mb-3"> Add Employee </a>
		</div>
		<table border="1" class="table table-striped table-responsive-md">
			<thead>
				<tr style="width: 120%;">
					<th>Employee First Name</th>
					<th>Employee Last Name</th>
					<th>Employee Email</th>
					<th>Employee Phone Number</th>
					<th>Employee Address</th>
					<th>  Actions  </th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="employee : ${listEmployees}">
					<td th:text="${employee.firstName}"></td>
					<td th:text="${employee.lastName}"></td>
					<td th:text="${employee.email}"></td>
					<td th:text="${employee.phone_Number}"></td>
					<td th:text="${employee.address}"></td>
					
					<td> <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}" class="btn btn-primary">Update</a></td>
					<td> <a th:href="@{/deleteEmployee/{id}(id=${employee.id})}" class="btn btn-danger">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>

</body>
</html>
