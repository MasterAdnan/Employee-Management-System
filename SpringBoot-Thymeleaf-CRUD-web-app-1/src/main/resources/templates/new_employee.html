<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="container">
		<h1>Employee Management System</h1>
		<hr>
		<h2> Save Employee </h2>
		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			<input type="text" th:field="*{firstName}" placeholder="Employee First Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{lastName}" placeholder="Employee Last Name" class="form-control mb-4 col-4">
			<input type="text" th:field="*{email}" placeholder="Employee Email Id" class="form-control mb-4 col-4">
			<input type="text" th:field="*{phone_Number}" placeholder="Employee Phone Number" class="form-control mb-4 col-4">
			<input type="text" th:field="*{address}" placeholder="Employee Address" class="form-control mb-4 col-4">
			
			<button type="submit" class="btn btn-info col-2">Save Employee</button>
		</form>
	</div>
</body>
</html>
